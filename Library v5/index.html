<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Assets/css/index.css">
</head>

<body>
    <!-- NAVBAR STARTED-->
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Library Plus +</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="upload.html">Upload <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--NAVBAR ENDED-->
    <div class="btn-group btn-group-sm button-group">
        <button class="btn btn-success btn-sm" onclick="getRecords()">GET RECORDS</button>
        <button class="btn btn-danger btn-sm" onclick="dropRecords()">DROP RECORDS</button>
        <button class="btn btn-info btn-sm"><a class="batchupdate" href="upload.html">Bulk Update</a></button>
        <button class="btn btn-primary btn-sm" onclick="compare()">Compare</button>
        <button class="btn btn-danger btn-sm" onclick="dropCompare()">DROP COMPARE FILE</button>
        <button class="btn btn-info btn-sm" onclick="incorrectEntries()">Mistakes</button>
    </div>

    <div class="container search-bar">
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search" onkeyup="search(this.value)">
        </div>
    </div>
    <div id="records"></div>
    <br>
    <div class="container-fluid save">
        <button class="btn btn-primary result" onclick="result()">Result</button>
        <form class="saveform" action="save.php" method="post" name="upload_excel" enctype="multipart/form-data">
            <input type="submit" name="Export" class="btn btn-success" value="export to excel" />
        </form>
        <form class="saveform" action="result.php" method="post" name="upload_excel" enctype="multipart/form-data">
            <input type="submit" name="Export" class="btn btn-success" value="export result" />
        </form>
    </div>
    <!-- MAKING MODEL -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form onsubmit="return update()">
                        <div class="form-group">
                            <label for="bookid">Book Id:</label>
                            <input type="text" class="form-control" disabled id="bookid" placeholder="Enter BookId" name="bookid">
                        </div>
                        <div class="form-group">
                            <label for="booktype">Book Type:</label>
                            <input type="text" class="form-control" id="booktype" placeholder="Enter Book Type" name="booktype">
                        </div>
                        <div class="form-group">
                            <label for="Status">Status:</label>
                            <input type="text" class="form-control" id="Status" placeholder="Enter Book Status" name="bookstatus">
                        </div>
                        <div class="form-group">
                            <label for="mrp">MRP:</label>
                            <input type="text" class="form-control" id="mrp" placeholder="Enter MRP" name="mrp">
                        </div>
                        <div class="form-group">
                            <label for="purchaseprice">Purchase Price:</label>
                            <input type="text" class="form-control" id="purchaseprice" placeholder="Enter Purchase Price" name="purchaseprice">
                        </div>
                        <div class="form-group">
                            <label for="saleprice">Sale Price:</label>
                            <input type="text" class="form-control" id="saleprice" placeholder="Enter Sale Price" name="saleprice">
                        </div>
                        <div class="form-group">
                            <label for="supplierid">Supplier ID:</label>
                            <input type="text" class="form-control" id="supplierid" placeholder="Enter Supplierid" name="supplierid">
                        </div>
                        <div class="form-group">
                            <label for="purchasedate">Purchase Date:</label>
                            <input type="text" class="form-control" id="purchasedate" placeholder="Enter Purchase Date" name="purchasedate">
                        </div>
                        <div id="modelerror"></div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="getRecords()">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="Assets/js/index.js"></script>
</body>

</html>
