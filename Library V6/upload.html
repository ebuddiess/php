    <!--NAVBAR ENDED-->
    <section class="status">
        <div id="labelError"></div>

    <div class="jumbotron">
        <div class="divider">
        </div>
        <div class="fileuploader">
            <div class="orignalfile">
                <!--/* form start / /    -->
                <form class="form-horizontal" action="Scripts/Uploads/upload.php" method="post" name="uploadCSV" enctype="multipart/form-data" onsubmit=" return validate()">
                    <div class="input-row">
                        <label class="col-md-2 control-label">Choose CSV File</label> <input type="file" name="file" id="file" accept=".csv">
                        <input type="submit" id="submit" name="import" class="btn-primary" value="Upload">

                    </div>
                    <h4 class="text-left">Upload DataBase File</h4>
                </form>
            </div>
            <div class="comparefile">
                <!--compare file    -->
                <!--/* form start / /    -->
                <form class="form-horizontal" action="Scripts/Uploads/compareUpload.php" method="post" name="uploadCSV" enctype="multipart/form-data" onsubmit=" return compvalidate()">
                    <div class="input-row">
                        <label class="col-md-2 control-label">Choose CSV File</label> <input type="file" name="file" id="compfile" accept=".csv">

    <section class="batchupdate">
        <article>
            <h3>Bulk Update</h3>
            <form class="form-horizontal" action="Scripts/Uploads/bathUpdate.php" method="post" name="uploadCSV" enctype="multipart/form-data" onsubmit=" return batchvalidate()">
                <div class="input-row">
                    <label class="col-md-2 control-label">Choose CSV File</label> <input type="file" name="file" id="batchfile" accept=".csv">
                    <input type="submit" id="submit" name="import" class="btn-primary" value="Upload">
                    <br />
                    <h4 class="text-left">Upload Bulk</h4>
